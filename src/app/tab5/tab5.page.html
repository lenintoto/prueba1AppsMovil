<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Guardar texto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab5</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-textarea [(ngModel)]="textInput" label="Floating label" labelPlacement="floating" placeholder="Enter text"></ion-textarea>
    </ion-item>
    <ion-button shape="round" (click)="saveText()">Guardar Texto</ion-button>
  </ion-list>
</ion-content>
